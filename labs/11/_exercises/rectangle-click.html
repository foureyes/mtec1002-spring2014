<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	context.fillStyle = "#772233";
	sketch.addEventListener("click", function(event) {
		draw_rectangle(event.x, event.y, 70, 50);
	});
}

function draw_rectangle(x, y, w, h) {
	context.fillRect(x, y, 70, 50);
}
</script>
</body>
</html>
