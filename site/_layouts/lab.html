<!DOCTYPE html> 
<html lang="en">
<head>
	<title>{{ page.title }}</title> 
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ page.prefix }}{{ site.res_base_url }}/css/screen.css">
	<link rel="stylesheet" type="text/css" href="{{ page.prefix }}{{ site.res_base_url }}/css/syntax.css">
	<script src="{{ page.prefix }}{{ site.res_base_url }}/js/jquery-1.6.3.min.js"></script>
	<script src="{{ page.prefix }}{{ site.res_base_url }}/js/persistent-nav.js"></script>

</head>
<body>
<div id="hd">
<h1> {{site.course_name}}</h1>
<h2>{{site.course_number}} - {{site.course_semester}}</h2>
{% if page.chrome != 0 %}
	{% include nav.html %}
{% endif %}
</div>
<div id="bd">
<div id="content" class='lab'>
	{{ content }}
</div>
</div>

<div id="ft">
	<p>{{site.course_number}} - {{site.course_name}} - {{site.course_semester}}</p>
</div>
</div>
</body>
</html>
